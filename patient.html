<!DOCTYPE html>
<html>
    <head>
        <title>Patient Information</title> 
        <link rel="stylesheet" href="patient.css">  
    </head>
    <body>
        <div class="regform">
            <h1>Patient Information</h1>
            
        </div>

        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class ="patient-name" type= "text" placeholder="Enter your name"  name="name" required>
                </div>
                     <h2 class="name">SSN</h2>
                     <input class="SSN" type="number" placeholder="Enter your social security number" name="SSN" required>

                     <h2 class="name">Age</h2>
                     <input class="Age" type="number" placeholder="Enter your age" name="Age" required>

                    <h2 class="name">Email</h2>
                    <input class="email" type="email" placeholder="Enter your Email" name="email" required>
                    
                    <h2 class="name">Phone Number</h2>
                    <input class="phone-number" type="number" placeholder="Enter your phone number" name="phone" required>

                    <h2 class="name">Address</h2>
                    <input class="address" type="text" placeholder="Enter your address" name="address" required>

                    <h2 class="name">City</h2>
                    <input class="city" type="text" placeholder="Enter your city" name="Age" required>
            
                    <br><br>
                    <button type="submit">Save</button>


            </form>
        </div>
     </body>
</html>
