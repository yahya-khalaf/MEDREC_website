<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Page</title> 
        <link rel="stylesheet" href="regstyle.css">  
    </head>
    <body>
        <div class="regform">
            <h1>Registeration form</h1>
            
        </div>

        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class ="firstname" type= "text" placeholder="Enter your first name"  name="first_name" required>
                    <label class="firstlabel">First name</label>

                    <input class ="lastname" type="text" placeholder="Enter your last name"  name="last_name" required>
                    <label class="lastlabel"> Last name</label>
                </div>
                     <h2 class="name">Age</h2>
                     <input class="Age" type="number" placeholder="Enter your age" name="Age" required>

                    <h2 class="name">Email</h2>
                    <input class="email" type="email" placeholder="Enter your Email" name="email" required>
                    
                    <h2 class="name">Phone Number</h2>
                    <input class="phone-number" type="number" placeholder="Enter your phone number" name="phone" required>
                    
                    

                    <br><br>
                    <button type="submit">Register</button>


            </form>
        </div>
     </body>
</html>
